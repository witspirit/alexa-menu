<table>
  <thead>
    <tr>
      <th>Day</th>
      <th>Date</th>
      <th>Dinner</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let menuEditor of menuEditors" [ngClass]="{ 'week-boundary' : menuEditor.dayIndex == 6, 'today' : menuEditor.today }">
      <td>{{menuEditor.displayDay}}</td>
      <td>{{menuEditor.displayDate}}</td>
      <td><input type="text" class="form-control" [formControl]="menuEditor.dinnerInput" (keydown.enter)="applyMenuUpdate(menuEditor)" (blur)="applyMenuUpdate(menuEditor)"></td>
    </tr>
  </tbody>
</table>
