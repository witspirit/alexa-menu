<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Dinner</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let menuEditor of menuEditors">
      <td>{{menuEditor.menu.date}}</td>
      <td><input type="text" [formControl]="menuEditor.dinnerInput" (keydown.enter)="applyMenuUpdate(menuEditor)" (blur)="applyMenuUpdate(menuEditor)"></td>
    </tr>
  </tbody>
</table>
